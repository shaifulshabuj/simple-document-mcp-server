name: Test MCP Server

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        python-version: ['3.8', '3.9', '3.10', '3.11', '3.12']

    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest pytest-asyncio
    
    - name: Create test documents
      run: |
        mkdir -p test_documents
        echo "Test document content for MCP server testing." > test_documents/test.txt
        echo "Another test document with different content." > test_documents/test2.txt
    
    - name: Test MCP server startup
      run: |
        timeout 10s python simple_mcp_server.py --dir test_documents --log-level DEBUG || true
    
    - name: Run demo client test
      run: |
        python simple_client.py demo --dir test_documents
    
    - name: Test with default directory
      run: |
        mkdir -p documents
        echo "Default directory test content." > documents/default_test.txt
        python simple_client.py demo
    
    - name: Test help commands
      run: |
        python simple_mcp_server.py --help
        python simple_client.py --help